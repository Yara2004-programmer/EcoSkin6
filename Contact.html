<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactStyle.css"> <!-- ربط CSS بشكل نسبي -->
</head>
<body>

    <!-- الهيدر -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <!-- محتوى صفحة الاتصال -->
    <div class="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, feel free to reach out to us. We're here to help!</p>

        <!-- نموذج الاتصال -->
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message or inquiry" required></textarea>
            </div>

            <button type="button" class="submit-btn" onclick="showSuccessMessage()">Submit</button> <!-- زر إرسال لا يرسل النموذج الفعلي -->
        </form>

        <!-- رسالة النجاح أو الخطأ (ستظهر بعد الضغط على الزر) -->
        <div id="responseMessage" style="display:none;">
            <p>Thank you for your message! We will get back to you shortly.</p>
        </div>
    </div>

    <script>
        // دالة لإظهار رسالة النجاح وإخفاء النموذج
        function showSuccessMessage() {
            // إخفاء النموذج
            document.getElementById("contactForm").style.display = "none";
            
            // عرض رسالة النجاح
            document.getElementById("responseMessage").style.display = "block";
        }
    </script>

</body>
</html>
